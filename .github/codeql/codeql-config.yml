name: "CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-and-quality

paths-ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/test/**"
  - "**/tests/**"
  - "**/__tests__/**"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/lib/**"
  - "**/coverage/**"
  - "examples/**"

paths:
  - "packages/*/modules/**" 